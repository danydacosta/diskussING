<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DiskussING - Connexion</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
    	<div class="row">
    		<div class="col-md-3">
    		</div>
    		<div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="serveraddress">Adresse du serveur</label>
              <input type="text" class="form-control" id="serveraddress" placeholder="Adresse du serveur" value="127.0.0.1:8081" required="required">
            </div>
            <div class="form-group">
              <label for="nickname">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="nickname" placeholder="Nom d'utilisateur" value="John" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    		</div>
    		<div class="col-md-3">
    		</div>
    	</div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
