<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet"> 

    <script src="../include/jquery.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="blur displaynone"></div>
    <div class="modal displaynone">
      <label class="modaltitle">Title</label>
      <label class="modalclose">x</label>   
      <label class="modalsubmit">></button>

      <label class="channeltitlelabel">Title:</label>
      <input type="text" placeholder="Title" class="channeltitle" />   

      <label class="channeldescriptionlabel">Description:</label>
      <textarea type="text" placeholder="description" class="channeldescription"></textarea>

      <label class="channelkeeplabel">Keep channel:</label>
      <select class="channelkeep">
        <option value="True">True</option>
        <option value="False">False</option>
      </select>

      <label class="channelownerlabel">Channel owner:</label>
      <select class="channelowner">
        <option value="John">John</option>
        <option value="Bob">Bob</option>
      </select>
    </div>
    <div class="connect-container">
      <h2 class="connecttitle">diskussING</h2>

      <label class="connectserverlabel">Server address:</label>
      <input type="text" placeholder="Server adress" class="connectserver" value="localhost:8081" />

      <label class="connectnamelabel">Username:</label>
      <input type="text" placeholder="Nickname" class="connectname" value="Dany" />

      <label class="connectbutton">></label>
    </div>

    <div class="main-container displaynone">
      <input type="checkbox" id="slide" />
    	<div class="container">
        <div class="toolbar">
          <label for="slide" class="toggle">â˜°</label>
          <label class="editbutton">*</label>
          <label class="addbutton">+</label>
          <label class="title">diskussING</label>
        </div>
    		<nav class="sidebar">
    			<ul>
            <li><h4>ServerName</h4></li>
    				<li><a href="#"> Room 1</a></li>
    				<li><a href="#"> Room 2</a></li>
    				<li><a href="#"> Room 3</a></li>
    				<li><a href="#"> Room 4</a></li>
            <li><a href="#"> Room 5</a></li>
    			</ul>
        </nav>

        <div class="chat">
          <ul class="messagelist">
            <li class="message">
              <hr class="messagesperarator">
              <div class="messagetextcontent">
                <label class="messagefrom">John : </label>
                <label class="messagecontent">Hello!</label>
                <label class="messagedate">07:43</label>
              </div>
            </li>
            <li class="message">
              <hr class="messagesperarator">
              <div class="messagetextcontent">
                <label class="messagefrom">Bob : </label>
                <label class="messagecontent">S'sup!</label>
                <label class="messagedate">07:45</label>
              </div>
            </li>
          </ul>
          <hr class="separator">
          <input type="text" class="messagetext" placeholder="Enter a message..." />
          <label class="sendbutton">></label>
        </div>
    	</div>
    </div>
  </body>
</html>
